<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body
    class="flex h-screen w-full flex-col items-center justify-center bg-[var(--main-background)] bg-[url(/images/bg-pattern.svg)] bg-top bg-no-repeat"
  >
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-days trial. No credit card required.</h2>
    </header>
    <main>
      <section class="">
        <h3>Pageviews</h3>
        <button type="button">
          <img src="images/icon-slider.svg" alt="icon slider" />
        </button>
        <p>$ <span>/month</span></p>
      </section>
      <section>
        <p>Monthly Billing</p>
        <button type="button"></button>
        <p>Yearly Billing <span>25% discount </span></p>
      </section>
      <hr />
      <section>
        <div>
          <div>
            <img src="images/icon-check.svg" alt="icon check" />
            <p>Unlimited websites</p>
          </div>
          <div>
            <img src="images/icon-check.svg" alt="icon check" />
            <p>100% data ownership</p>
          </div>
          <div>
            <img src="images/icon-check.svg" alt="icon check" />
            <p>Email reports</p>
          </div>
        </div>
        <button type="button">Start my trial</button>
      </section>
    </main>

    <div class="attribution text-center text-[11px]">
      Challenge by
      <a
        class="text-[hsl(228,45%,44%)]"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="text-[hsl(228,45%,44%)]">Sadick Sulley</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
